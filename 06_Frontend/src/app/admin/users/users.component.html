<!-- This HTML template displays a table of users fetched from the component's users array -->
<div class="row" style="width: 100.80%;">
    <!-- Admin sidebar component -->
    <aside class="col-lg-3" style="width: 335px;">
        <admin-hostel-sidebar></admin-hostel-sidebar>
    </aside>
    <!-- Main content area -->
    <main class="col-lg-9" style="min-height: 80vh;">

        <!-- Container for user data -->
        <div class="container-fluid" style="margin-top:98px">
            <div class="row">
                <!-- Card containing user table -->
                <div class="card col-lg-12">
                    <div class="card-body">
                        <!-- Table displaying user information -->
                        <table *ngIf="users.length" class="table-striped table-bordered col-md-12 text-center">
                            <thead style="background-color: rgb(111 202 203);">
                                <!-- Table header -->
                                <tr>
                                    <th>No</th>
                                    <th style="width:7%">Photo</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone No.</th>
                                    <th>Type</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Loop through each user and display their information -->
                                <tr *ngFor="let user of users;let i = index">
                                    <td>{{i + 1}}</td>
                                    <!-- Display user photo, fallback to a default image if not found -->
                                    <td><img src="../../assets/img/profileImg/{{user.username}}.jpg" onerror="src='../../assets/img/profileImg/profilePic.jpg'" alt="image for this user" width="100px" height="100px"></td>
                                    <td>{{user.username}}</td>
                                    <!-- Display user's first and last name -->
                                    <td>
                                        <p>First Name : <b>{{user.firstName}}</b></p>
                                        <p>Last Name : <b>{{user.lastName}}</b></p>
                                    </td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.mobileNumber}}</td>
                                    <td>{{user.role}}</td>
                                    <!-- Button to delete user -->
                                    <td>
                                        <button name="removeUser" class="btn btn-sm btn-danger" style="margin-left:9px;">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>
</div>
